<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
          <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device<br> anywhere you like!</p>
        <div class="card-plan">
          <div class="card-type">
            <div class="icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="icon-detail">
              <span class="plan-name">Annul Plan</span>
              <span class="plan-price">$59.99</span>
            </div>
          </div>
          <a href="#" class="change-btn">Change</a>
        </div>
        <div class="button">
          <button class="payment-btn">Proceed to Payment</button>
          <span class="cancel-order">Cancel Order</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://farukahmad.netlify.app/">Faruk Ahmad</a>.
  </div>
</body>
</html>
